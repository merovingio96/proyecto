{% extends 'gestionBlog/base.html' %}

{% block content %}
    {% for post in posts %}
        <div class="post">
            <h1><a href="{% url 'gestionBlog.views.post_detail' pk=post.pk %}">{{ post.title }}</a></h1>
            <p align="justify">{{ post.text }}</p>
            <p>Autor: {{ post.author }}</p>
            <div class="date">
                {{ post.published_date }}
            </div>
            <a href="{% url 'gestionBlog.views.post_detail' pk=post.pk %}">Comentarios: {{ post.comments.count }}</a>
        </div>
    {% endfor %}
{% endblock %}
